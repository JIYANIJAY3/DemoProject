<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>jQuery Multifield Example</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style type="text/css">
        body {
            background-color: #ECF0F1;
        }
        
        .main-content {
            background: #fff;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        
        .row {
            margin: 10px 0px;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            text-align: center;
            border-top: 1px solid #BDC3C7;
        }
    </style>
</head>

<body>


    <div class="container main-content">
        <div id="example-1" class="content" data-mfield-options='{"section": ".group","btnAdd":"#btnAdd-1","btnRemove":".btnRemove"}'>
            <div class="row">
                <div class="col-md-12"><button type="button" id="btnAdd-1" class="btn btn-primary">Add section</button>
                </div>
            </div>
            <div class="row group">
                <div class="col-md-2">
                    Country:
                    <input class="form-control" type="text">
                </div>
                <div class="col-md-2">
                    <input class="form-control" type="text">
                </div>
                <div class="col-md-4">
                    <textarea class="form-control"></textarea>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-danger btnRemove">Remove</button>
                </div>
            </div>
        </div>



    </div>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- jQuery Multifield -->
    <script src="jquery.multifield.min.js"></script>
    <script>
        $('#example-1').multifield();
    </script>

    <!-- Place this tag right after the last button or just before your close body tag. -->
    <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
